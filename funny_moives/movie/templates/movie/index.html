{% extends "movie/layout.html" %}

{% block body %}
<div id="container">
{% for movie in movies %}
<div class="media">
    <br>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/{{movie.link}}">
    </iframe>   
    <div class="media-body">
        <div ><b>{{movie.title}}</b></div>
        <div>Share by <b>{{movie.creator_mail}}</b> </div>
        <div>Description:</div>
        <div><b>{{movie.description}}</b></div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
